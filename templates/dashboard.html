{% extends "layout.html" %}
{% block body %}
<style type="text/css">
@import url(https://fonts.googleapis.com/css?family=Lato:400,700);
.admin-block
{
	min-height: 182px;
	padding-left: auto;
	padding-right: auto;
	border-radius: 6px;
	box-shadow: 0px 0px 2px 2px rgba(0,0,0,.15);
	margin: 20px;
	padding: 20px;
	padding-top: 10px;
	padding-bottom: 10px;
	background-color: #f8f5f0;
	text-align: center;
	font-family: 'Lato', sans-serif;
}

.admin-block h1 {
    font-size: 63px;
  }

.status-img
{
	margin-top: 20px;
	margin-bottom: 10px;
}
</style>
<div class="row">
	<div class="col-md-3">
		<div class="admin-block">
			<h1><strong>{{ vm_count }}</strong></h1>
			<h2>Virtual Machines</h2>
		</div>
	</div>
	<div class="col-md-3">
		<div class="admin-block">
			<h1><strong>{{ task_progress_count }}</strong></h1>
			<h2>Tasks In Progress</h2>
		</div>
	</div>
	<div class="col-md-3">
		<div class="admin-block">
			<h1><strong>{{ task_failed_count }}</strong></h1>
			<h2>Recently Failed Tasks</h2>
		</div>
	</div>
	<div class="col-md-3">
		<div class="admin-block">
			<h1><strong>5</strong></h1>
			<h2>GOOOLD Rings!</h2>
		</div>
	</div>
</div>
{% endblock %}
