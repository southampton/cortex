{% extends "layout.html" %}
{% block body %}
<div class="page-header">
<h4>Allocate new system name(s)</h4>
</div>

<p>Your new system names are ready for use:</p>

<div class="list-group">
	{% for system in systems %}
  <a href="{{url_for('system_view',system_id=system['id'])}}" class="list-group-item">
	<h4 class="list-group-item-heading">{{system['name']}}</h4>
	<p class="list-group-item-text">{{system['comment']}}</p>
  </a>
	{% endfor %}
</div>





{% endblock %}
